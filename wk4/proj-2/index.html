<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <title>Proj2-Contacts</title>
</head>
<body>
  <form id="add-form">
    <h1>Add a Person to Contacts</h1>
    <label for="firstName">Enter First Name</label>
    <input id='add-first-name' type="text" name="firstName"/>

    <label for="lastName">Enter Last Name</label>
    <input id='add-last-name' type='text' name='lastName'/>

    <button id='sub-add'>SUBMIT</button>
  </form>

  <form id= "remove-form">
    <h1>Remove a Person from Contacts</h1>
    <label for="firstName">Enter First Name</label>
    <input id='remove-first-name' type="text" name="firstName"/>

    <label for="lastName">Enter Last Name</label>
    <input id='remove-last-name' type='text' name='lastName'/>

    <button id='sub-remove'>SUBMIT</button>
  </form>

  <div id='contacts'>

  </div>
  
  <script src='index.js'></script>
</body>
</html>
